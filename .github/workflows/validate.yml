name: 'Validate the build'

on:
  workflow_call

jobs:
  validate-debug:
    name: 'On Windows'
    runs-on: windows-latest

    steps:
      - name: 'Check out the project'
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup
        with:
          gradle-cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: 'Compile K/JS for debugging'
        run: ./gradlew :testBalloon-framework-abstractions:compileKotlinJs --info --stacktrace

      - name: 'Upload build reports'
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports-${{ runner.os }}-${{ github.action }}-${{ github.run_id }}
          path: |
            **/build/reports/
          if-no-files-found: ignore
